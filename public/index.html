<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Editor</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1 align="center" style="color: white">Text Editor</h1>
        <br>
       
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li onclick="execCmd('redo')"><a href="#">&nbsp;<i class="fas fa-redo"></i></a></li>
                        <li onclick="execCmd('undo')"><a href="#">&nbsp;<i class="fas fa-undo"></i></a></li>
                        <li onclick="execCmd('bold')"><a href="#">&nbsp;<i class="fas fa-bold"></i></a></li>
                        <li onclick="execCmd('italic')"><a href="#">&nbsp;<i class="fas fa-italic"></i></a></li>
                        <li onclick="execCmd('underline')"><a href="#">&nbsp;<i class="fas fa-underline"></i></a></li>
                        <li onclick="execCmd('JustifyLeft')"><a href="#">&nbsp;<i class="fas fa-align-left"></i></a></li>
                        <li onclick="execCmd('justifycenter')"><a href="#">&nbsp;<i class="fas fa-align-center"></i></a></li>
                        <li onclick="execCmd('justifyright')"><a href="#">&nbsp;<i class="fas fa-align-right"></i></a></li>
                        <li onclick="execCmd('indent')"><a href="#">&nbsp;<i class="fas fa-indent"></i></a></li>
                        <li onclick="execCmd('Outdent')"><a href="#">&nbsp;<i class="fas fa-outdent"></i></a></li>
                        <li onclick="execCmd('insertUnorderedList')"><a href="#">&nbsp;<i class="fas fa-list-ul"></i></a></li>
                        <li onclick="execCmd('insertOrderedList')"><a href="#">&nbsp;<i class="fas fa-list-ol"></i></a></li>
                        <li onclick="execCmd('Cut')"><a href="#">&nbsp;<i class="fas fa-cut"></i></a></li>
                        <li onclick="execCmd('copy')"><a href="#">&nbsp;<i class="fas fa-copy"></i></a></li>
                        <li onclick="execCmd('paste')"><a href="#">&nbsp;<i class="fas fa-paste"></i></a></li>
                        <li onclick="execCommandWithArg('createLink', prompt('Enter a URL', 'Http://'));"><a href="#">&nbsp;<i class="fas fa-link"></i></a></li>
                        <select onclick="execCommandWithArg('formatBlock',this.value)">
                            <option>Select</option>
                            <option value="H1">H1</option>
                            <option value="H2">H2</option>
                            <option value="H3">H3</option>
                            <option value="H4">H4</option>
                            <option value="H5">H5</option>
                            <option value="H6">H6</option>
                        </select>
                        <select onclick="execCommandWithArg('FontName',this.value)">
                            <option>Select</option>
                            <option value="Arial">Arial</option>
                            <option value="Cursive">Cursive</option>
                            <option value="Sans-serif">Sans-serif</option>
                            <option value="Chiller">Chiller</option>
                            <option value="Comic">Comic</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div style="width: 100%;">
            <iframe id="theWYSIWYG" name="theWYSIWYG" frameborder="0"
                style="width: 970px; height: 600px; border-radius: 10px;  background: white;"></iframe>
        </div>


    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
